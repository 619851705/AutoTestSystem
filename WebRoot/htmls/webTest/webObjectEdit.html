<title></title>
</head>
<body>
<article class="page-container">
	<form action="webObject-edit" method="post" class="form form-horizontal" id="form-webObject-edit">
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-3">ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="objectIdText"></span></strong>
				<input type="hidden" class="input-text" id="objectId" name="objectId">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>对象名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="objectName" name="objectName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>对象类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="objectType" name="objectType"/>
				<strong><span id="objectTypeText"></span></strong>
				<input type="button"  class="btn btn-danger radius" onclick="chooseObjectType();" value="选择" id="objectTypeChooseBtn"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>对象获取方式：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="hidden" class="input-text" id="how" name="how"/>
				<strong><span id="howText"></span></strong>
				<input type="button"  class="btn btn-danger radius" onclick="chooseHow();" value="选择" id="howChooseBtn"/>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">查找顺序(不需要请设置为0)：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="hidden" class="input-text" id="objectSeq" name="objectSeq" value="0"/>
				<a style="text-decoration:none" class="ml-5" onClick="reduceOjectSeq();" href="javascript:;" title="减少"><i class="Hui-iconfont">&#xe6a1;</i></a>&nbsp;&nbsp;<span id="objectSeqText" >0</span>&nbsp;<a style="text-decoration:none" class="ml-5" onClick="addObjectSeq();" href="javascript:;" title="增加"><i class="Hui-iconfont">&#xe600;</i></a>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>关键字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="propertyValue" id="propertyValue"/>			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">来源页面：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="pageUrl" id="pageUrl"/>			
			</div>
		</div>						
		<input type="hidden" name="categoryId" id="categoryId"/>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
