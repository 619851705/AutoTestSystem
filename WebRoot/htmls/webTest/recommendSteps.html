<body>
<div class="page-container">
	<form class="form form-horizontal">						
		<div class="row cl">
			<div class="formControls col-xs-8 col-xs-offset-1 col-sm-7">
			<span style="color:red;"><strong>请先选择一个或者多个测试步骤:</strong></span>
			</div>
		</div>
		<div id="showStepsArea">
		</div>	
		<div class="row cl">
			<div class="formControls col-xs-8 col-xs-offset-1 col-sm-7">
				<a href="javascript:;" class="btn btn-primary size-S radius"  onclick="chooseStepsOk();" ><i class="Hui-iconfont">&#xe632;</i>确定选择</a>&nbsp;&nbsp;
				<a href="javascript:;" class="btn btn-default size-S radius"  onclick="resetChoose();" id="resetBtn" style="display:none;">重选</a>
			</div>
		</div>
	</form>
	<br>
		<form class="form form-horizontal" id="setCategoryInfo" style="display:none;">						
		<div class="row cl">
			<div class="formControls col-xs-8 col-xs-offset-1 col-sm-7">
			<span style="color:red;"><strong>请补充你要创建的公共测试步骤详细信息:</strong></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-offset-1 col-xs-3 col-sm-3">分类步骤名称:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="categoryName" name="categoryName" value="新建公共测试步骤分类1">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-offset-1 col-xs-3 col-sm-3">分类步骤描述:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" name="categoryDesc" id="categoryDesc" value=""/>
				<a href="javascript:;" class="btn btn-primary size-S radius"  onclick="editCategoryDesc();" ><i class="Hui-iconfont">&#xe647;</i>编辑</a>	
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-offset-1 col-xs-3 col-sm-3">分类标签:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" name="categoryTag" id="categoryTag" value=""/>
				<span id="tagSpan"></span><a href="javascript:;" class="btn btn-primary size-S radius"  onclick="addCategoryTag();" ><i class="Hui-iconfont">&#xe647;</i>添加</a>	
			</div>
		</div>
		<div class="row cl">
			<div class="formControls col-xs-8 col-xs-offset-1 col-sm-7">
			<a href="javascript:;" class="btn btn-primary size-S radius"  onclick="submitRecommend();" ><i class="Hui-iconfont">&#xe632;</i>推荐审核</a>	
			<button onClick="parent.layer.close(parent.layer.getFrameIndex(window.name));" class="btn btn-default size-S radius" type="button">&nbsp;&nbsp;取消返回&nbsp;&nbsp;</button>
			</div>
		</div>
		</form>
	</div>
