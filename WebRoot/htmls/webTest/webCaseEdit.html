<title></title>
</head>
<body>
<article class="page-container">
	<form action="webCase-edit" method="post" class="form form-horizontal" id="form-webCase-edit">
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-3">ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="caseIdText"></span></strong>
				<input type="hidden" class="input-text" id="caseId" name="caseId">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用例名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="caseName" name="caseName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>浏览器：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius mt-0">
				<select class="select" size="1" name="browser" id="browser">
					<option value="Chrome" selected>谷歌浏览器Chrome</option>
					<option value="IE">Internet Explorer</option>
					<option value="FireFox">火狐浏览器FireFox</option>
					<option value="Opera">欧朋浏览器Opera</option>
				</select>
				</span>		
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用例说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="caseDesc" id="caseDesc" cols="" rows="" class="textarea radius"  placeholder="输入用例说明..."></textarea>		
			</div>
		</div>						
		<input type="hidden" name="editFlag" value="1"/>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<span style="color:red;">请在用例列表页面修改编辑用例下的测试步骤</span>
			</div>
		</div>
	</form>
</article>

</body>
</html>
