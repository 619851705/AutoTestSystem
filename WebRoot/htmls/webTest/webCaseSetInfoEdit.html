<title></title>

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-webCaseSetInfo-edit">
		<input type="hidden" name="setId" id="setId"/>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">测试集名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="setName" name="setName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">测试集说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="setDesc" id="setDesc" cols="" rows="" class="textarea radius"  placeholder="输入测试集说明..."></textarea>		
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">测试集状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
				    <input type="radio" id="status-1" name="status" value="0">
				    <label for="status-1">可用</label>
				  </div>
				  <div class="radio-box">
				    <input type="radio" id="status-2" name="status" value="1">
				    <label for="status-2">禁用</label>
				  </div>
			</div>
		</div>							
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="saveSetInfo();">&nbsp;
			    <input class="btn btn-default radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));">
			</div>
		</div>
	</form>
</article>
