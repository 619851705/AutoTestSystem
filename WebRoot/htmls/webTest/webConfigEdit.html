<title>测试配置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> Web自动化 <span class="c-gray en">&gt;</span>测试配置</nav>
<article class="page-container">
	<form action="webConfig-edit" method="post" class="form form-horizontal" id="form-webConfig-edit">
		<input type="hidden" name="configId"  id="configId"/>	
		<input type="hidden" name="userId" id="userId"/>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">等待元素出现最大时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="elementWaitTime" name="elementWaitTime">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">等待获取结果时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="resultWaitTime" name="resultWaitTime">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">IE浏览器启动路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="iePath" name="iePath" placeholder="默认位置">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Chrome浏览器启动路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="chromePath" name="chromePath" placeholder="默认位置">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">FireFox浏览器启动路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="firefoxPath" name="firefoxPath" placeholder="默认位置">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Opera浏览器启动路径：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="operaPath" name="operaPath" placeholder="默认位置">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">浏览器大小：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius">
				  <select class="select" size="1" id="windowSize" name="windowSize">
				    <option value="0">默认大小</option>
				    <option value="1">最大化浏览器</option>
				  </select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">出错执行：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius">
				  <select class="select" size="1" id="errorInterruptFlag" name="errorInterruptFlag">
				    <option value="1">出现错误停止该测试用例接下来的测试步骤</option>
				    <option value="0">出现错误继续测试</option>
				  </select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>保存</button>
						<button onClick="resetConfig();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>
