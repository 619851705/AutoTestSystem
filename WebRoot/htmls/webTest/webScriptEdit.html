<title></title>
</head>
<body>
<article class="page-container">
	<form action="webScript-edit" method="post" class="form form-horizontal" id="form-webScript-edit">
		<div class="row cl editFlag" style="display: none;">
			<label class="form-label col-xs-4 col-sm-3">ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="scriptIdText"></span></strong>
				<input type="hidden" class="input-text" id="scriptId" name="scriptId">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>脚本名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="scriptName" name="scriptName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编写者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="scriptAuthor" name="scriptAuthor">
			</div>
		</div>
		<input type="hidden" name="scriptPath" id="scriptPath"/>
		<input type="hidden" name="compliteUploadFlag" id="compliteUploadFlag"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否为公共脚本：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius mt-0">
				<select class="select" size="1" name="ifPublic" id="ifPublic">
					<option value="1" selected>场景脚本</option>
					<option value="0">公共脚本</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>脚本：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<div id="featureFile" style="margin-bottom:10px;"><span id="fileName_feature"></span>&nbsp;<a id="ctlBtn_feature" href="javascript:void();" class="btn btn-primary radius"><span id="uploadBtnFeaText">上传feature文件</span></a></div>
			        <div id="rbFile"><span id="fileName_rb"></span>&nbsp;<a id="ctlBtn_rb" href="javascript:void();" class="btn btn-primary radius"><span id="uploadBtnRbText">上传脚本文件</span></a></div>		        
			  </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">  描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="scriptDesc" id="scriptDesc" cols="" rows="" class="textarea radius"  placeholder="输入脚本描述..."></textarea>		
			</div>
		</div>	
		<div class="row cl editFlag" style="display: none;">
			<label class="form-label col-xs-4 col-sm-3">创建时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="createTimeText"></span></strong>
				<input type="hidden" class="input-text" id="createTime" name="createTime">
			</div>
		</div>
		<div class="row cl editFlag"  style="display: none;">
			<label class="form-label col-xs-4 col-sm-3">最后一次运行：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="lastRunTimeText"></span></strong>
				<input type="hidden" class="input-text" id="lastRunTime" name="lastRunTime">
			</div>
		</div>					
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;关闭&nbsp;&nbsp;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<span id="uploadTip" style="color:red;"></span>
			</div>
		</div>
	</form>
</article>


<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../../js/dcits.js"></script>
</body>
</html>
