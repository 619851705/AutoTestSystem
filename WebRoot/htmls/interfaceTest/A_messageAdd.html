<title>添加报文</title>
</head>
<body>
<article class="page-container">
	<form action="message-add" method="post" class="form form-horizontal" id="form-message-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属接口：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="interfaceId" name="interfaceId"/>
				<span id="interfaceIdText"></span>
				<input type="button"  class="btn btn-danger radius" onclick="chooseInterface();" value="选择" id="interfaceChooseBtn"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>报文名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" id="messageName" name="messageName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>报文入参：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="messageParamsJson" name="messageParamsJson">
				<input type="button"  class="btn btn-danger radius" onclick="validateParams();" value="验证"/>&nbsp;&nbsp;<input type="button"  class="btn btn-info radius" onclick="formatJson();" value="格式化"/><span id="validateParamsTip" style="color:red;"></span><br><br>
				<textarea class="textarea radius" placeholder="输入报文的JSON串"  name=""></textarea>				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">请求地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" id="requestUrl" name="requestUrl">
			</div>
		</div>	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-danger radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="c-red" id="formTips"></span>
			</div>
		</div>	
	</form>
</article>

</body>
</html>
