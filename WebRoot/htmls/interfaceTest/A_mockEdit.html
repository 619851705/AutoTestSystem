<title></title>
</head>
<body>
<article class="page-container">
	<form action="mock-edit" method="post" class="form form-horizontal" id="form-mock-edit">
	<input type="hidden" name="editFlag" value="0"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="mockIdText"></span>
				<input type="hidden" class="input-text" id="mockId" name="mockId">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="interfaceName" name="interfaceName">
				<span id="interfaceNameText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请求mock地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="mockUrl" name="mockUrl">
				<span id="mockUrlText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否需要验证入参合法性：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span class="select-box radius">
				  <select class="select" size="1" name="ifValidate" id="ifValidate">
				    <option value="0">验证</option>
				    <option value="1">不验证</option>
				  </select>
               </span>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span class="select-box radius">
				  <select class="select" size="1" name="status" id="status">
				    <option value="0">可用</option>
				    <option value="1">禁用</option>
				  </select>
               </span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">创建时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="createTimeText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">创建用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="createUserNameText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">调用次数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="callCountText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口入参：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="button"  class="btn btn-danger radius" onclick="formatJson(this);" value="格式化"/><br><br>
				<textarea class="textarea radius" placeholder="输入入参报文的JSON串" name="requestJson"></textarea>				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口出参：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="button"  class="btn btn-danger radius" onclick="formatJson(this);" value="格式化"/><br><br>
				<textarea class="textarea radius" placeholder="输入出参报文的JSON串"  name="responseJson"></textarea>				
			</div>
		</div>						
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>


<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../../libs/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="../../libs/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="../../js/dcits.js"></script>
</body>
</html>
