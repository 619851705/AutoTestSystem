<title>添加接口mock信息</title>
</head>
<body>
<article class="page-container">
	<form action="mock-add" method="post" class="form form-horizontal" id="form-mock-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="interfaceName" name="interfaceName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请求mock地址：</label>
			<div class="formControls col-xs-6 col-sm-7">
				<input type="text" class="input-text" id="mockUrl" name="mockUrl">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否需要验证入参合法性：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="ifValidate" type="radio" id="ifValidate-1"  value="0">
					<label for="ifValidate-1">验证</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="ifValidate-2" name="ifValidate" checked value="1">
					<label for="ifValidate-2">不验证</label>
				</div>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口入参：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="requestJson" name="requestJson">
				<input type="button"  class="btn btn-danger radius" onclick="formatJson(this);" value="格式化"/><br><br>
				<textarea class="textarea radius" placeholder="输入入参报文的JSON串" ></textarea>				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接口出参：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" id="responseJson" name="responseJson">
				<input type="button"  class="btn btn-danger radius" onclick="formatJson(this);" value="格式化"/><br><br>
				<textarea class="textarea radius" placeholder="输入出参报文的JSON串" ></textarea>				
			</div>
		</div>						
		<input type="hidden" name="editFlag" value="1"/>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

</body>
</html>
