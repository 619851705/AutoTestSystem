<title>测试执行</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 接口自动化 <span class="c-gray en">&gt;</span> 测试执行 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl"><span>开始测试</span><span>测试说明</span><span>测试设置</span></div>
			<!-- START -->
			<div class="tabCon">			
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="chooseTestSet();" class="btn btn-primary radius" type="button">测试集测试</button>&nbsp;&nbsp;
						<button onClick="prepareTotalTest();" class="btn btn-primary radius" type="button">全量测试</button>
					</div>
				</div>	
				<div class="row cl" id="testTips" style="display: none">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<span id="testProcess"></span><br>
						<span id="testMark"></span>
					</div>
				</div>
				<div class="row cl" id="testing" style="display: none">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						
					</div>
				</div>
			</div>
			<!-- END -->
			
			<!-- STRAT -->
			<div class="tabCon">
				测试有关的说明
			</div>
			<!-- END -->
			
			<!-- STRAT -->
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">接口地址选择：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="requestUrlFlag" name="requestUrlFlag">
						    <option value="0">默认选择</option>
						    <option value="1">使用报文设置的mock地址</option>
						    <option value="2">使用报文设置的real地址</option>
						  </select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">Http连接超时：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="connectTimeOut" class="input-text radius" name="connectTimeOut">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">Http读取超时：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text radius" id="readTimeOut" name="readTimeOut">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">Http请求方式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="httpMethodFlag" name="httpMethodFlag">
						    <option value="0">POST</option>
						    <!-- <option value="1">GET</option> -->
						  </select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">返回值确认：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="validateString" class="input-text radius"  name="validateString">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">测试前检查数据：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="checkDataFlag" name="checkDataFlag">
						    <option value="0">检查</option>
						    <option value="1">不检查</option>
						  </select>
						</span>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">后台执行：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="backgroundExecFlag" name="backgroundExecFlag">
						    <option value="1">否</option>
						    <option value="0">是</option>
						  </select>
						</span>
					</div>
				</div>
		
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="updateTestOptions();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i>保存</button>
						<button onClick="resetOptions();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</div>
			<!-- END -->
			
		</div>		
	</form>
</div>
<div id="dynamicHtml" style="display: none">
<table class="table table-border table-bordered table-bg">
		<thead id="theadP">
			<tr class="text-c">
				<th width="15%">ID</th>
				<th width="50%">名称</th>
				<th width="20%">场景数</th>
				<th width="15%">操作</th>
			</tr>
		</thead>
		<tbody id="tbodyP">		
		</tbody>		
	</table>
</div>
<input type="hidden" id="selectSetId">
<input type="hidden" id="getSetMode" value="1">

<script type="text/javascript" src="../../libs/jquery.validation/1.14.0/jquery.validate.min.js"></script> 
<script type="text/javascript" src="../../libs/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="../../libs/jquery.validation/1.14.0/messages_zh.min.js"></script> 
<script type="text/javascript" src="../../libs/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="../../libs/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="../../js/dcits.js"></script>

</body>
</html>
