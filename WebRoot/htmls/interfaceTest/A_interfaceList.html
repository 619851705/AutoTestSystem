    <title>接口管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 接口自动化 <span class="c-gray en">&gt;</span> 接口管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:refreshTable();" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-0"> <span class="l"><a href="javascript:;" onclick="interface_batchDel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="interface_add('添加接口','A_interfaceAdd.html','','400')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加接口</a></span> </div>
    <div class="mt-20" id="div-table-container">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th style="width:50px"><input type="checkbox"></th>
                <th style="width:80px">ID</th>
                <th>名称</th>
                <th>中文名</th>
                <th>类型</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>创建用户</th>
                <th>最后修改</th>
                <th>参数</th>
                <th >操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<input type="button" onclick="refreshTable();" id="btn-refresh" value="刷新" style="display:none;"/>
<input type="hidden" id="selectInterfaceId">
<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../../libs/layer/2.1/layer.js"></script>

<script type="text/javascript" src="../../js/jquery.spin.merge.js"></script>
<script type="text/javascript" src="../../js/dcits.js"></script>
<!--定义操作列按钮模板-->
<script id="tpl" type="text/x-handlebars-template">
    {{#each func}}
    <button type="button" class="btn btn-{{this.type}} size-S radius" onclick="{{this.fn}}">{{this.name}}</button>
    {{/each}}
</script>
