</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 个人设置 <span class="c-gray en">&gt;</span> 我的邮件 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl"><span>收件箱</span><span>发件箱</span><span>邮件设置</span></div>
			<!-- START -->
			<div class="tabCon">	
				<div class="cl pd-5 bg-1 bk-gray mt-10"> <span class="l"><a href="javascript:;"  onclick="batchOp();" class="btn btn-success radius"><i class="Hui-iconfont">&#xe62e;</i> 批量操作 </a></span></div>				
				<div class="mt-20" id="div-table-container">
			        <table class="table table-border table-bordered table-bg table-hover table-sort receiveMails">
			            <thead>
			            <tr class="text-c">
			                <th style="width:80px">邮件ID</th>
			                <th style="width:150px">发件人</th>               
			                <th>邮件内容</th>
			                <th style="width:80px">状态</th>   
			                <th style="width:120px">时间</th>          
			                <th style="width:100px">操作</th>
			            </tr>
			            </thead>
			            <tbody>
			            </tbody>
			        </table>
			    </div>
			</div>
			<!-- END -->
			
			<!-- STRAT -->
			<div class="tabCon">
				<div class="cl pd-5 bg-1 bk-gray mt-10"> <span class="l"><a href="javascript:;"  onclick="batchDel();" class="btn btn-success radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除 </a> <a href="javascript:;" onclick="addMail()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe63b;</i> 发送邮件</a></span></div>							
				<div class="mt-20" id="div-table-container">
			        <table class="table table-border table-bordered table-bg table-hover table-sort sendMails">
			            <thead>
			            <tr class="text-c">
			                <th style="width:80px">邮件ID</th>
			                <th style="width:150px">收件人</th>               
			                <th>邮件内容</th>
			                <th style="width:80px">状态</th>  
			                <th style="width:120px">时间</th>            
			                <th style="width:100px">操作</th>
			            </tr>
			            </thead>
			            <tbody>
			            </tbody>
			        </table>
			    </div>
			</div>
			<!-- END -->
			
			<!-- STRAT -->
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置1：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="requestUrlFlag" name="requestUrlFlag">
						    <option value="0">默认选择</option>
						  </select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置2：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="connectTimeOut" class="input-text radius" name="connectTimeOut">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置3：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text radius" id="readTimeOut" name="readTimeOut">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置4：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="httpMethodFlag" name="httpMethodFlag">
						    <option value="0">POST</option>
						    <!-- <option value="1">GET</option> -->
						  </select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置5：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="validateString" class="input-text radius"  name="validateString">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置6：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="checkDataFlag" name="checkDataFlag">
						    <option value="0">检查</option>
						    <option value="1">不检查</option>
						  </select>
						</span>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">设置7：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box radius">
						  <select class="select" size="1" id="backgroundExecFlag" name="backgroundExecFlag">
						    <option value="1">否</option>
						    <option value="0">是</option>
						  </select>
						</span>
					</div>
				</div>
		
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="updateTestOptions();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i>保存</button>
						<button onClick="resetOptions();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</div>
			<!-- END -->
			
		</div>		
	</form>
</div>
<input type="button" onclick="refreshTable('1');" id="btn-refresh-send" style="display:none;"/>
<input type="button" onclick="refreshTable('2');" id="btn-refresh-receive" style="display:none;"/>

<script type="text/javascript" src="../../js/dcits.js"></script>

</body>
</html>
