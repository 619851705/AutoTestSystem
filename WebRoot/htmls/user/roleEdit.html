<title></title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-role-edit">
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-3">&nbsp;&nbsp;ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="roleIdText"></span></strong>
				<input type="hidden" class="input-text" id="roleId" name="roleId">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色组：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius mt-0">
				<select class="select" size="1" name="roleGroup" id="roleGroup">
					<option value="性能测试组" selected>性能测试组</option>
					<option value="CRM测试组">CRM测试组</option>
					<option value="BOSS测试组">BOSS测试组</option>
					<option value="电渠测试组">电渠测试组</option>
					<option value="自动化测试组">自动化测试组</option>
					<option value="测试开发组">测试开发组</option>
					<option value="思特奇开发">思特奇开发</option>
					<option value="安徽移动">安徽移动</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="roleName" name="roleName" placeholder="4至20个英文字母"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">&nbsp;&nbsp;备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="mark" id="mark" cols="" rows="" class="textarea radius"  placeholder="角色备注,角色说明"></textarea>								
			</div>
		</div>						
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

</html>
