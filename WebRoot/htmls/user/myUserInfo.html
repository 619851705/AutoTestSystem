<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 个人设置 <span class="c-gray en">&gt;</span> 我的信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-edit">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">&nbsp;&nbsp;ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="userIdText"></span></strong>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="usernameText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓&nbsp;名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="realName" name="realName" placeholder="2到6个汉字"/>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="roleNameText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">创建时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="createTimeText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">当前状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="statusText"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">最近登录：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="lastLoginTimeText"></span>
			</div>
		</div>					
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存修改&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-success radius" type="button" onclick="modifyPasswd();" value="&nbsp;&nbsp;修改密码&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
