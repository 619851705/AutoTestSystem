<title></title>

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-mail-edit">
		<input type="hidden" name="mailId" id="mailId">
		<div class="row cl viewFlag">
			<label class="form-label col-xs-4 col-sm-3">发件用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" name="sendUserId" id="sendUserId"/>
				<span id="sendUserName"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">收件用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" name="receiveUserId" id="receiveUserId"/>
				<span id="receiveUserName"></span>
			</div>
		</div>	
		<div class="row cl viewFlag">
			<label class="form-label col-xs-4 col-sm-3">发件时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="sendTimeText"></span>
			</div>
		</div>
		<div class="row cl editFlag">
			<label class="form-label col-xs-4 col-sm-3">加密邮件：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="switch size-S" data-on-label="是" data-off-label="否">
      				<input type="checkbox" value="0" name="ifValidate" id="ifValidate"/>
    			</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">邮件正文：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea style="height: 280px;" name="mailInfo" id="mailInfo" cols="" rows="" class="textarea radius" readonly="readonly"></textarea>						
			</div>
		</div>				
		<div class="row cl editFlag">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" onclick="sendMail();" value="&nbsp;&nbsp;发送&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="saveEditMail(1);" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
		<div class="row cl editFlag">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<span style="color:red;" id="tips"></span>
			</div>
		</div>
	</form>
</article>
