<title></title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-task-edit">
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-3">ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text" id="taskId" name="taskId">
			</div>
		</div>	
		<input type="hidden" name="status" id="status"/>
		<input type="hidden" name="createTime" id="createTime"/>
		<input type="hidden" name="lastFinishTime" id="lastFinishTime"/>
		<input type="hidden" name="taskCronExpression" id="taskCronExpression"/>
		<input type="hidden" name="runCount" value="0" id="runCount"/>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="taskName" name="taskName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius">
				  <select class="select" size="1" name="taskType" id="taskType">
				    <option value="0" selected="selected">接口自动化</option>
				    <option value="1">Web自动化</option>
				    <option value="2">APP自动化</option>
				  </select>
               </span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" id="parameterNameText"><span class="c-red">*</span>测试集：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" id="relatedId" name="relatedId">
				<span id="setNameText"></span>
				<input type="button" class="btn btn-danger radius size-S" onclick="chooseSet();" value="&nbsp;&nbsp;选择&nbsp;&nbsp;"/>
			</div>
		</div>	
		<br>				
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<span style="color:red;">定时任务的定时规则和运行状态属性请到任务列表进行编辑更改!</span>
			</div>
		</div>
	</form>
</article>

</body>
</html>
