<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-queryDB-edit">
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-3">ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<strong><span id="dbIdText"></span></strong>
				<input type="hidden" class="input-text" id="dbId" name="dbId">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数据库类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius mt-0">
				<select class="select" size="1" name="dbType" id="dbType">
					<option value="mysql" selected>MYSQL</option>
					<option value="oracle">ORACLE</option>
					<option value="redis">Redis</option>
					<option value="db2">DB2</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数据库主机地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="dbUrl" name="dbUrl" placeholder="主机IP:端口号"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数据库名：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="text" class="input-text" id="dbName" name="dbName"/>
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="text" class="input-text" id="dbUsername" name="dbUsername"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="dbPasswd" id="dbPasswd"/>			
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="dbMark" id="dbMark" cols="" rows="" class="textarea radius"  placeholder="数据库备注"></textarea>								
			</div>
		</div>						
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
