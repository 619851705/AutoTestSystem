<title></title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-expression-edit">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<strong>定时规则:</strong><span style="color:blue;" id="expressExplain"></span>
			</div>
		</div>
		<input type="hidden" id="taskCronExpression"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">小时:</label>
			<div class="formControls col-xs-8 col-sm-9" id="hourDiv">				
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">分钟:</label>
			<div class="formControls col-xs-8 col-sm-9" id="minuteDiv">				
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">秒:</label>
			<div class="formControls col-xs-8 col-sm-9" id="secondDiv">				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">日期:</label>
			<div class="formControls col-xs-8 col-sm-9" id="dateDiv">				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">星期:</label>
			<div class="formControls col-xs-8 col-sm-9" id="weekDiv">				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">月份:</label>
			<div class="formControls col-xs-8 col-sm-9" id="monthDiv">				
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">年份:</label>
			<div class="formControls col-xs-8 col-sm-9">	
				<input type="text" class="input-text" id="year" placeholder="留空为不设置">			
			</div>
		</div>		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="onCl" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">&nbsp;&nbsp;<input class="btn btn-primary radius" type="button" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<span style="color:red;">你可以选择使用直接填写CRON表达式来设置更为复杂的定时策略.</span>
			</div>
		</div>
	</form>
</article>
